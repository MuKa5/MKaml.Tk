<!DOCTYPE html>
<html lang="en">
<head>
<title>My Certificate</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/certificate-style.css" />
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
 </head>
 


<body>
<div class="main center">
<div class="main_container center">
<div class="sub_container active">
<div id="home">
            <!-- header -->
            <header class="center">
              <div class="logo">
                <p>My Certificate <i class='fas fa-fire'></i></p>
              </div>
              <div class="chat">
              <i class='fas fa-award'></i>
              </div>
            </header>

            <!-- posts -->
            <div class="post_container containers active">
              <div class="post">
                <img src="/img/3/1.jpg" alt="" srcset="" />
              </div>
              <div class="post">
                <img src="/img/3/2.jpg" alt="" srcset="" />
              </div>
              <div class="post">
                <img src="/img/3/3.jpg " alt="" srcset="" />
              </div>
              <div class="post">
                <img src="/img/3/4.jpg " alt="" srcset="" />
              </div>
              <div class="post">
                <img src="/img/3/5.jpg " alt="" srcset="" />
              </div>
              <div class="post">
                <img src="/img/3/6.jpg " alt="" srcset="" />
              </div>
              <div class="post">
                <img src="/img/3/7.jpg " alt="" srcset="" />
              </div>
            </div>
          </div>
        </div>

        <div class="nav center">
          <div class="box center">
            <input type="checkbox" onclick="home()" name="home" class="tab" id="" value="home" />
            <i class="fas fa-home"></i>
            <p>Home</p>
          </div>
          
        </div>
      </div>
    </div>
<script>
    function home(){
    	window.location.href = "https://mkaml.tk"
    }
    </script>
  </body>
</html>
