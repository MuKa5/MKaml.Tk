<!DOCTYPE html>
<html lang="en">
<head>
<title>My Certificate</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/certificate-style.css" />
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
 </head>
 


<body>
<div class="main center">
<div class="main_container center">
<div class="sub_container active">
<div id="home">
            <!-- header -->
            <header class="center">
              <div class="logo">
                <p>My Certificate <i class='fas fa-fire'></i></p>
              </div>
              <div class="chat">
              <i class='fas fa-award'></i>
              </div>
            </header>

            <!-- posts -->
            <div class="post_container containers active">
              <div class="post">
                <img src="/img/1/1.jpg" alt="" srcset="" />
              </div>
              <div class="post">
                <img src="/img/1/2.jpg" alt="" srcset="" />
              </div>
              <div class="post">
                <img src="/img/1/3.jpg " alt="" srcset="" />
              </div>
              <div class="post">
                <img src="/img/1/4.jpg " alt="" srcset="" />
              </div>
            </div>
          </div>
        </div>

        <div class="nav center">
          <div class="box center">
            <input type="checkbox" onclick="home()" name="home" class="tab" id="" value="home" />
            <i class="fas fa-home"></i>
            <p>Home</p>
          </div>
          
        </div>
      </div>
    </div>
<script>
    function home(){
    	window.location.href = "/"
    }
    </script>
  </body>
</html>
